name: Sync WeRead to Flomo

on:
  schedule:
    # 每天 UTC 0:00 运行（北京时间 8:00）
    - cron: "0 0 * * *"
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync script
        env:
          WEREAD_COOKIE: ${{ secrets.WEREAD_COOKIE }}
          FLOMO_API: ${{ secrets.FLOMO_API }}
          CC_URL: ${{ secrets.CC_URL }}
          CC_ID: ${{ secrets.CC_ID }}
          CC_PASSWORD: ${{ secrets.CC_PASSWORD }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_API_BASE: ${{ secrets.AI_API_BASE }}
          DEFAULT_TAG: ${{ vars.DEFAULT_TAG || '#微信读书' }}
        run: |
          python sync_v2.py

      - name: Commit and push synced records
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add synced_bookmarks.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "🔄 Update synced bookmarks [$(date +'%Y-%m-%d %H:%M:%S')]" && git push)
